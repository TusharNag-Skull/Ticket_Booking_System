{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="auth-container">
  <div class="card shadow-soft auth-card">
    <div class="card-body">
      <h2 class="mb-2 fw-bold auth-title">Welcome back to GoTicketly</h2>
      <p class="auth-subtitle mb-4">Sign in to continue booking your trips.</p>
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          {{ form.username }}
        </div>
        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          {{ form.password }}
        </div>
        <div class="d-grid auth-actions">
          <button class="btn btn-primary" type="submit"><i class="bi bi-box-arrow-in-right me-1"></i>Login</button>
        </div>
      </form>
      <div class="mt-3 small text-muted">
        New to GoTicketly? <a href="{% url 'accounts:register' %}">Create an account</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
